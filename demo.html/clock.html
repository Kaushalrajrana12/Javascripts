<html>
    <head>
        <title></title>
    </head>
    <body>
        <button onclick="clearInterval(s)">Stop</button>
        <p id="demo"></p>
    </body>
    <script>
        let s = setInterval(clock,1000)
        function clock()
        {
            var d = new Date();
            var main = d.toLocaleTimeString()
            document.getElementById('demo').innerHTML =main;
        }
    </script>
</html>
