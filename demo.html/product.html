<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>ProductName</label><br>
    <input type="text" placeholder="Enter ProductName" id="pname"><br>
    <label>Color</label><br>
    <input type="color" placeholder="Select Color" id="color"><br>
    <label>Quantity</label><br>
    <input type="number" value=0 min="0" max="100" placeholder="Enter Quantity" id="quan">
    <button onclick="product()">Submit</button><br>
    <div id="pro"></div>
</body>
<script>
    let a = [];

    add = (index) => {
        a[index].Quantity = ++a[index].Quantity;
        createTable();
    }
    minus = (index) => {
        a[index].Quantity = --a[index].Quantity;
        createTable();
    }
    product = () => {
        let c = parseInt(document.getElementById("quan").value);
        a.push({
            ProductName: document.getElementById("pname").value,
            Color: document.getElementById("color").value,
            Quantity: c
        });
        createTable();
    }

    createTable = () => {
        let str = `<table id ='aaa'>
            <tr>
                <td>ProductName</td>
                <td>Color</td>
                <td>Quantity</td>
                </tr>
                `;
        for (let i = 0; i < a.length; i++) {
            str += `<tr>
                        <td>${a[i].ProductName}</td>
                        <td>${a[i].Color}</td>
                        <td>
                            <button onclick="minus(${i})">-</button>
                            ${a[i].Quantity}
                            <button onclick="add(${i})">+</button>
                        </td>
                        
                      </tr>`
        }

        str += '</table>'
        document.getElementById("pro").innerHTML = str;
    }
</script>

</html>
